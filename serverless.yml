service: user-api-serverless-node
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev
  environment:
    USER_TABLE: users
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:DeleteItem
            - dynamodb:UpdateItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/users
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:${self:provider.region}:*:*

functions:
  getUsers:
    handler: src/index.getUsers
    events:
      - http:
          path: users
          method: get

  createUser:
    handler: src/index.createUser
    events:
      - http:
          path: users
          method: post

  updateUser:
    handler: src/index.updateUser
    events:
      - http:
          path: users/{id}
          method: put

  deleteUser:
    handler: src/index.deleteUser
    events:
      - http:
          path: users/{id}
          method: delete

  getUserById:
    handler: src/index.getUserById
    events:
      - http:
          path: users/{id}
          method: get

resources:
  Resources:
    UsersDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
